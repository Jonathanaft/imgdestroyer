<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APOCALYPTIC IMAGE ANNIHILATOR: EXTREME CHAOS</title>
<style>
body {
    background: radial-gradient(circle at center, #400 0%, #200 100%);
    color: #ff9999;
    font-family: monospace;
    text-align: center;
    overflow: hidden;
    transition: all 0.1s ease;
}

h2, .controls, label, input, select, button {
    display: inline-block;
    transition: all 0.05s ease;
}

h2 {
    text-shadow: 0 0 5px #f00, 0 0 10px #ff0, 0 0 20px #f0f;
    font-size: 2em;
}

canvas {
    border: 3px solid red;
    margin-top: 10px;
    max-width: 90%;
    box-shadow: 0 0 20px darkred, 0 0 40px #ff4444;
}

.controls {
    margin: 15px;
    background: linear-gradient(45deg, #600, #800);
    padding: 15px;
    border: 2px solid red;
    box-shadow: 0 0 25px #f00;
}

input, select, button, label {
    background: #900;
    color: #fff;
    border: 1px solid #f00;
    padding: 6px;
    margin: 4px;
}

button:hover {
    background: #f00;
    cursor: pointer;
}

.stickman {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 20px;
    height: 40px;
}
</style>
</head>
<body>

<h2>⚠️ APOCALYPTIC IMAGE ANNIHILATOR ⚠️</h2>

<input type="file" id="upload" accept="image/*"><br>

<div class="controls">
    <label>Severity:</label>
    <input type="range" id="severity" min="1" max="100" value="40">
    <br>

    <label>Mode:</label>
    <select id="mode">
        <option value="pixel">Pixel Scramble</option>
        <option value="glitch">Glitch Slices</option>
        <option value="stretch">Stretch & Smear</option>
        <option value="color">Color Chaos</option>
        <option value="blocks">Block Corruption</option>
    </select>
    <br>

    <label>
        <input type="checkbox" id="chaos">
        ☣️ TOTAL CHAOS MODE
    </label>
    <br>

    <button onclick="applyEffect()">DESTROY</button>
    <button onclick="resetImage()">RESET</button>
    <button onclick="downloadImage()">DOWNLOAD</button>
</div>

<canvas id="canvas"></canvas>
<canvas id="stickman" class="stickman" width="20" height="40"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const stickmanCanvas = document.getElementById("stickman");
const stickCtx = stickmanCanvas.getContext("2d");
const img = new Image();
let originalImageData = null;
let chaosInterval = null;

document.getElementById("upload").addEventListener("change", e => {
    const reader = new FileReader();
    reader.onload = () => img.src = reader.result;
    reader.readAsDataURL(e.target.files[0]);
});

img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
};

// Stickman
let stickX = 0;
let stickY = window.innerHeight - 40;

function drawStickman() {
    stickCtx.clearRect(0,0,stickmanCanvas.width,stickmanCanvas.height);
    stickCtx.strokeStyle = "yellow";
    stickCtx.lineWidth = 2;
    // head
    stickCtx.beginPath();
    stickCtx.arc(10,5,5,0,Math.PI*2);
    stickCtx.stroke();
    // body
    stickCtx.beginPath();
    stickCtx.moveTo(10,10);
    stickCtx.lineTo(10,25);
    stickCtx.stroke();
    // arms
    stickCtx.beginPath();
    stickCtx.moveTo(10,15);
    stickCtx.lineTo(0,20);
    stickCtx.moveTo(10,15);
    stickCtx.lineTo(20,20);
    stickCtx.stroke();
    // legs
    stickCtx.beginPath();
    stickCtx.moveTo(10,25);
    stickCtx.lineTo(0,35);
    stickCtx.moveTo(10,25);
    stickCtx.lineTo(20,35);
    stickCtx.stroke();
    // move stickman
    stickX += 2 + Math.random()*2;
    if(stickX > window.innerWidth-20) stickX = 0;
    stickmanCanvas.style.left = stickX + "px";
}

function resetImage() {
    if (!originalImageData) return;
    ctx.putImageData(originalImageData, 0, 0);
    document.body.style.transform = "";
    document.querySelectorAll("h2, .controls, label, input, select, button").forEach(el=>{
        el.style.transform="";
        el.style.color="#ff9999";
    });
    if (chaosInterval) clearInterval(chaosInterval);
    chaosInterval = null;
}

function applyEffect() {
    let severity = +document.getElementById("severity").value;
    const chaos = document.getElementById("chaos").checked;
    const mode = document.getElementById("mode").value;

    if (chaos) {
        if (chaosInterval) clearInterval(chaosInterval);
        chaosInterval = setInterval(() => {
            let chaosSeverity = severity * 5;

            pixelScramble(chaosSeverity);
            glitchSlices(chaosSeverity);
            stretchSmear(chaosSeverity);
            colorChaos(chaosSeverity);
            blockCorrupt(chaosSeverity);
            blurSmear(chaosSeverity / 3);
            noiseLayer(chaosSeverity / 2);

            // distort page
            const shakeX = (Math.random()-0.5)*15;
            const shakeY = (Math.random()-0.5)*15;
            const rot = (Math.random()-0.5)*0.2;
            document.body.style.transform = `translate(${shakeX}px,${shakeY}px) rotate(${rot}rad)`;

            // distort text
            document.querySelectorAll("h2, .controls, label, input, select, button").forEach(el=>{
                const tx = (Math.random()-0.5)*10;
                const ty = (Math.random()-0.5)*5;
                const angle = (Math.random()-0.5)*0.1;
                const colorR = Math.floor(255*Math.random());
                const colorG = Math.floor(200*Math.random());
                const colorB = Math.floor(200*Math.random());
                el.style.transform = `translate(${tx}px,${ty}px) rotate(${angle}rad)`;
                el.style.color = `rgb(${colorR},${colorG},${colorB})`;
            });

            // stickman
            drawStickman();

        }, 100);
        return;
    } else {
        if (mode === "pixel") pixelScramble(severity);
        if (mode === "glitch") glitchSlices(severity);
        if (mode === "stretch") stretchSmear(severity);
        if (mode === "color") colorChaos(severity);
        if (mode === "blocks") blockCorrupt(severity);
    }
}

function downloadImage() {
    const link = document.createElement("a");
    link.download = "annihilated.png";
    link.href = canvas.toDataURL();
    link.click();
}

// --- Distortion Methods ---
function pixelScramble(amount) {
    let imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    let d = imgData.data;
    for (let i=0;i<d.length;i+=4){
        if(Math.random()*100 < amount){
            let j=(Math.random()*d.length)&~3;
            d[i]=d[j]; d[i+1]=d[j+1]; d[i+2]=d[j+2];
        }
    }
    ctx.putImageData(imgData,0,0);
}

function glitchSlices(amount){
    for(let i=0;i<amount;i++){
        let y=Math.random()*canvas.height;
        let h=Math.random()*30+1;
        let offset=(Math.random()-0.5)*amount*10;
        ctx.drawImage(canvas,0,y,canvas.width,h,offset,y,canvas.width,h);
    }
}

function stretchSmear(amount){
    for(let i=0;i<amount;i++){
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height;
        let w=Math.random()*80+1;
        let h=Math.random()*80+1;
        ctx.drawImage(canvas,x,y,w,h,x,y,w*(Math.random()*4),h);
    }
}

function colorChaos(amount){
    let imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
    let d=imgData.data;
    for(let i=0;i<d.length;i+=4){
        if(Math.random()*100<amount){
            d[i]^=Math.random()*255;
            d[i+1]^=Math.random()*255;
            d[i+2]^=Math.random()*255;
        }
    }
    ctx.putImageData(imgData,0,0);
}

function blockCorrupt(amount){
    for(let i=0;i<amount;i++){
        let size=Math.random()*60+10;
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height;
        let block=ctx.getImageData(x,y,size,size);
        ctx.putImageData(block,
            x+(Math.random()-0.5)*amount*3,
            y+(Math.random()-0.5)*amount*3
        );
    }
}

// Extra methods
function blurSmear(amount){
    let imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    let d = imgData.data;
    for(let y=1; y<canvas.height-1; y++){
        for(let x=1; x<canvas.width-1; x++){
            let idx = (y*canvas.width + x)*4;
            for(let c=0;c<3;c++){
                d[idx+c] = (
                    d[idx+c] + d[idx+c-4] + d[idx+c+4] +
                    d[idx+c-canvas.width*4] + d[idx+c+canvas.width*4]
                )/5;
            }
        }
    }
    ctx.putImageData(imgData,0,0);
}

function noiseLayer(amount){
    let imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    let d = imgData.data;
    for(let i=0;i<d.length;i+=4){
        if(Math.random()*100<amount){
            d[i]+=Math.random()*50-25;
            d[i+1]+=Math.random()*50-25;
            d[i+2]+=Math.random()*50-25;
        }
    }
    ctx.putImageData(imgData,0,0);
}
</script>
</body>
</html>
